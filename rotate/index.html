<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rotate</title>
    <script src="js/button.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/button.css" type="text/css" />
  </head>
  <body>
    <div class="btnContainer">
      <button class="btnStyle">1</button>
      <button class="btnStyle">2</button>
      <button class="btnStyle">3</button>
      <button class="btnStyle">4</button>
      <button class="btnStyle" onClick="rotate()">5</button>
      <button class="btnStyle">6</button>
      <button class="btnStyle">7</button>
      <button class="btnStyle">8</button>
      <button class="btnStyle">9</button>
    </div>
  </body>
</html>
